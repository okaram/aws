buildscript {
    repositories {
        mavenCentral()
    }
}


apply plugin: 'application'
apply plugin: 'eclipse'

mainClassName = 'okaram.awsExamples.DynamoDBExamples'

repositories {
    mavenCentral()
}


dependencies {
    compile 'com.amazonaws:aws-java-sdk-s3:1.11.19'
    compile 'com.amazonaws:aws-java-sdk-dynamodb:1.11.19'
    testCompile group: 'junit', name: 'junit', version: '4.11'
}
